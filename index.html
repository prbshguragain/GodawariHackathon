<!DOCTYPE html>
<html lang="en">
<head>
<title>Godawari Inter college Hackathon</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
<div class="signupform">
<h1>Registration Form</h1>
	<div class="container">
		
		<div class="agile_info">
			<div class="w3_info">
				<h2>Fill all details</h2>
						<form id="contactForm">
						<div class="left margin">
							<label>First Name</label>
							<div class="input-group">
								<span><i class="fa fa-user" aria-hidden="true"></i></span>
								<input type="text" placeholder="First Name" required="" id="fname"> 
							</div>
						</div>
						<div class="left">
							<label>Last Name</label>
							<div class="input-group">
								<span><i class="fa fa-user" aria-hidden="true"></i></span>
								<input type="text" placeholder="Last Name" required="" id="lname"> 
							</div>
						</div>
						<div class="left margin">
							<label>Email Address</label>
							<div class="input-group">
								<span><i class="fa fa-envelope" aria-hidden="true"></i></span>
								<input type="email" placeholder="Email" required="" id="email"> 
							</div>
						</div>
						<div class="left">
							<label>Phone Number</label>
							<div class="input-group">
								<span><i class="fa fa-phone-alt" aria-hidden="true"></i></span>
								<input type="text" placeholder="Phone Number" required="" id="phone">
							</div>
						</div>
						<div class="left margin">
							<label>Faculty</label>
							<div class="input-group">
								<span><i class="fa fa-building" aria-hidden="true"></i></span>
								<input type="text" placeholder="Faculty" required="" id="faculty">
							</div>
						</div>
						<div class="left">
							<label>Year</label>
							<div class="input-group">
								<span><i class="fa fa-graduation-cap" aria-hidden="true"></i></span>
								<input type="text" placeholder="Year" required="" id="year">
							</div>
						</div>
						<div class="left margin">
							<label>Gender</label>
							<div class="input-group">
								<input type="radio" name="gender" value="male" id="gen"> Male<br>
  								<input type="radio" name="gender" value="female" id="gen"> Female<br>
							</div>
						</div>
						<div class="left">
							<label>Field of interest</label>
							<div class="input-group">
								<input type="radio" name="Interest" value="web" id="inte">static web designing<br>
  								<input type="radio" name="Interest" value="Programming" id="inte">Competative Programming<br>
							</div>
						</div>
						<div class="clear"></div>
							<input type="checkbox" value="remember-me" /> <h4> I agree to the terms & contidions </h4>        
							<button class="btn btn-danger btn-block" type="submit">Register Now <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button >               
					</form>
			</div>
			<div class="w3l_form">
				<div class="left_grid_info">
					<h3>Quick Menu</h3>
					
					<a href="#" class="btn">Home <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
					<a href="#" class="btn">About <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
					<a href="#" class="btn">Teams <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
					<a href="#" class="btn">Rules <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
					<a href="#" class="btn">T & C <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
					<a href="#" class="btn">Feedback <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
				</div>
			</div>
			<div class="clear"></div>
			</div>
			
		</div>
		<div class="footer">

 <p>&copy; 2020 Godawari Hackathon All Rights Reserved | Design by <a href="https://prabeshguragain.com.np/" target="blank">PG Venture</a></p>
 </div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>
	<script src="main.js"></script>
	</body>
</html>
